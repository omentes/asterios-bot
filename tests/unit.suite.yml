# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
              dsn: 'mysql:host=127.0.0.1;port=3306;'
              user: 'root'
              password: 'password'
              dump: 'tests/_data/dump.sql'
              populate: true
              cleanup: true
              reconnect: true
              waitlock: 10
              initial_queries:
                  - 'CREATE DATABASE IF NOT EXISTS temp_db;'
                  - 'USE temp_db;'
                  - 'SET NAMES utf8;'
    step_decorators: ~

