version: '3'

services:

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: 'asterios-bot-php'
    volumes:
      - .:/app/
    networks:
      - asterios-bot-network

  mysql:
    image: mysql:5.7.22
    container_name: 'asterios-bot-mysql'
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: asterios
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    networks:
      - asterios-bot-network

  redis:
    container_name: 'asterios-bot-redis'
    image: redis:3.2
    ports:
      - "127.0.0.1:6379:6379/tcp"
    networks:
      - asterios-bot-network

networks:
  asterios-bot-network:
    driver: bridge