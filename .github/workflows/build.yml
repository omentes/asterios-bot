name: Actions

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Composer validate
        run: composer validate

      - name: Composer Install
        run: composer install --dev --no-interaction --no-ansi --prefer-dist --no-suggest --ignore-platform-reqs

      - name: PHPCS check
        run: php vendor/bin/phpcs --standard=psr12 app/ -n

      - name: Run unit tests
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: test_db
          DB_PORT: 33306
          DB_USER: root
          DB_PASSWORD: password
        run: |
          sed -i 's/mysql:host=mysql/mysql:host=127.0.0.1;dbname=test_db;port=33306/g' tests/unit.suite.yml
          cp .env.dist .env
          ./vendor/bin/codecept run unit
