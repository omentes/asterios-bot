version: '3'

services:
  metrics:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: 'asterios-bot-metrics'
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/app/
    networks:
      - tier
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  asterios:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: 'asterios-bot-php'
    restart: always
    volumes:
      - .:/app/
    networks:
      - tier
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: 'asterios-bot-worker'
    restart: always
    volumes:
      - .:/app/
    networks:
      - tier
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tier:
    external:
      name: telegram-bots-network